<script type="text/javascript">

var BARHEIGHT = 50;	// will be calculated during init based on screen size
var BARWIDTH = 50;	// will be calculated during init based on screen size
var MAXROWS = 6;	// 6 x 6 chessboard
var COLUMNS = 6;	
var KNIGHT = "&#9822;"; 
var MAXDELAY = 800; // Millisecs
var MINDELAY = 100;
var LIMIT = MAXROWS * COLUMNS;	
var oldLimit = LIMIT;
var dark = "darkseagreen";	// the 2 colors for the chess board
var light = "whitesmoke";
var dark2 = "#396039";
var light2 = "#e6e6e6";
var squares = [MAXROWS * COLUMNS]; // color of cell
var clickMsg = "Click squares to move the Knight around the board visiting each square once";
// The 8 possible moves that a Knight can make from the current square
var moves = [ [-1,-2], [-1,2], [-2,-1], [-2,1], [2,1], [2,-1], [1,2], [1,-2] ];
var knAt; // square the knight is currently at
var prevPos; // previous knight position
var count = 1;
var highScore = 0;
var board = [MAXROWS * COLUMNS];
var showX = false;
var t1, t2;
var delay = MAXDELAY;
var noPeek = false;
var history = [MAXROWS * COLUMNS];
var hisCount = 0;
var fontsz = 40;

function doMouseOver(num) {
	// change color slightly on mouse over. num is the square number
	var id = "a" + num;
	if (squares[num] == 0) {
		document.getElementById(id).style.backgroundColor = dark2;
		squares[num] = 2;
	}
	else 
	if (squares[num] == 1) {
		document.getElementById(id).style.backgroundColor = light2;
		squares[num] = 3;
	}
}

function doMouseOut(num) {
	// change background to original color
	var id = "a" + num;
	if (squares[num] == 2) {
		document.getElementById(id).style.backgroundColor = dark;
		squares[num] = 0;
	}
	else 
	if (squares[num] == 3) { // 3
		document.getElementById(id).style.backgroundColor = light;
		squares[num] = 1;
	}
}

function initialize() {
	//Calculate size of squares based on window size
	clearTimeout(t1);
	clearTimeout(t2);
	document.getElementById("container").style.backgroundColor = "#404040";
	var windowWidth = window.innerWidth; // window width
	var initHeight = window.innerHeight; // screen height
	if (initHeight < 600) {
		document.getElementById("heading").style.fontSize = "16px";
		document.getElementById("score").style.fontSize = "16px";
		var x = document.getElementsByClassName("inpt");
		var i;
		for (i = 0; i < x.length; i++) {
			x[i].style.fontSize = "16px";
		}
	}
	var width = windowWidth / (COLUMNS + 2);
	var height = initHeight / (MAXROWS + 1.6 );
	//alert ("w = " + width + ", H = " + height);
	var temp = Math.min(width, height);
	temp = Math.floor ( temp ); 
	if (temp % 2 == 1) // temp is odd nbr
		temp--; 
	// put a max on cell size of 70 if screen size less 1280
	if (temp > 96 && windowWidth < 1280)
		temp = 96;
	BARHEIGHT = temp;
	BARWIDTH = BARHEIGHT;
	// adjust status bars only on page load
	if (height > width) 	// tall window,
		temp = Math.ceil (BARWIDTH / 1.5);
	else
		temp = Math.ceil (BARWIDTH / 1.5);
	if (temp < 16)
		temp = 16;
	fontsz = temp;
	var id = "";
	for (var i = 0; i < LIMIT; i++) {
		id = "a" + (i).toString();
		document.getElementById(id).style.fontSize = temp + "px";
		board[i] = 0;
	}
	doColorGrid();
	if (count > 1)
		if (count > highScore)
			highScore = count;
	count = 1;
	document.getElementById("heading").innerHTML = clickMsg;
	showScore();
	document.getElementById("restart").disabled = false; // allow restart button
	noPeek = false;
	hisCount = 0;
} // init

function doColorGrid() {
	//Draw the chessboard with alternating colors; Place Knight at random square
	var i = 0;
	var id, elem = ""; 
	// build grid
	var bottom;
	var square1 = light, square2 = dark;
	var row = -1;
	prevPos = -1;
	// loop from 0 to max possible square creating squares
	for (i = 0; i < LIMIT; i++) { 
		bottom = 2 + BARHEIGHT + Math.floor(i / COLUMNS) * BARHEIGHT;
		id = "a" + (i).toString();
		elem = document.getElementById(id);
		elem.style.width = BARWIDTH + "px";
		elem.style.height = BARHEIGHT + "px";
		elem.style.left = 170 + (i % COLUMNS) * BARWIDTH + "px"; // new row
		elem.style.bottom = bottom + "px";	// set bottom position
		// now give the square a color
		if (MAXROWS % 2 == 0) {
			if (i % COLUMNS == 0) {  // start of new row
				row = row + 1;
				if (row % 2 == 0) {
					square1 = dark;
					square2 = light;
				}
				else {
					square1 = light;
					square2 = dark;
				}
			}
		}
		if (i % 2 == 0) 
			elem.style.backgroundColor = square1;
		else 
			elem.style.backgroundColor = square2;
		switch (elem.style.backgroundColor ) {
			case dark: squares[i] = 0; break;
			case light: squares[i] = 1; break;
			default: alert("should not happen"); squares[i] = 0;
		}
		elem.innerHTML = "&nbsp;"; // change to i for debug square num
		elem.style.color = "black";
	} // end for
	randomPos(); // place knight somewhere
}

function doClick(num) {
	var msg = "*";
	// See if clicked square is reachable by one of the 8 knight moves
	if (knightCanMoveHere(num)) {
		// mark his previous square with sequential move number
		document.getElementById("a" + knAt).style.color = "red";
		document.getElementById("a" + knAt).style.fontSize = Math.floor(fontsz * 0.7) + "px";
		document.getElementById("a" + knAt).innerHTML = "&nbsp;" + count;
		// now place the knight on the screen
		document.getElementById("a"+ num).style.fontSize = fontsz + "px";
		document.getElementById("a"+ num).innerHTML = KNIGHT; // move knight here
		document.getElementById("a"+ num).style.color = "black";
		if (hisCount > 0)
			document.getElementById("a" + history[hisCount-1]).style.color = "black";
		prevPos = knAt;
		history[hisCount] = knAt;
		hisCount++;
		knAt = num;  // save knight's new position
		board[num] = count;
		count++;
		if (count >= LIMIT) {
			msg = "The Knight's Tour has been successfully completed!";
			document.getElementById("heading").innerHTML = msg;
			alert (msg);
		}
		else 
			document.getElementById("heading").innerHTML = "You moved to square " + num + ": " +
				"&nbsp; Row " + Math.floor(knAt / MAXROWS + 1) + ", Column " + 
				Math.floor(knAt % COLUMNS + 1);
	} // cannot move here
	else {
		if (count < LIMIT) { //only show error if tour not finished
			msg = "The Knight <em><u>Cannot</u></em> move to square " + num;
			document.getElementById("heading").innerHTML = msg;
		}
	}
	showScore();
}

function knightCanMoveHere(num) {
	// Return true if the knight can move to the square 'num'
	var i, j;
	var knRow = Math.floor(knAt / MAXROWS);
	var knCol = Math.floor(knAt % COLUMNS);
	var clickRow = Math.floor(num / MAXROWS);
	var clickCol = Math.floor(num % COLUMNS);
	// Apply 8 possible moves to the clicked square and see if one matches Knight's position
	for (i = 0; i < moves.length; i++) {  
		var move = moves[i];  
		if ( knRow == (clickRow + move[0]) && knCol == (clickCol + move[1]) 
			&& board[num] == 0 )
				return true;
	} // for
	return false;
}

function unDo() {
	// Undo or cancel the last move
	clearTimeout(t1);
	if (count <= 1 || hisCount <= 0) {
		alert ("No move to Undo");
		return;		// can't undo if no moves made
	}
	board[knAt] = 0;  // mark current square available
	document.getElementById("a" + knAt).innerHTML = "&nbsp;";  // clear current square
	history[hisCount] = 0;  // clear current history location
	hisCount--;
	knAt = history[hisCount]; // prevPos;
	document.getElementById("a"+ knAt).style.fontSize = fontsz + "px";
	document.getElementById("a" + knAt).innerHTML = KNIGHT; // Place the knight here
	if (hisCount > 0) { // make previous number red
		var temp = history[hisCount-1];
		document.getElementById("a" + temp).style.color = "red";
	}
	document.getElementById("a" + knAt).style.color = "black";
	document.getElementById("heading").innerHTML = "You undid move " + count + 
		" back to square " + knAt;
	count--;
	showScore();
	noPeek = false;
}

function randomPos() {
	// Randomly place the knight at a new square
	knAt = Math.floor( (Math.random() * (LIMIT-1))); // pick random square
	board[knAt] = 1;
	history[0] = knAt;
	document.getElementById("a" + knAt).innerHTML = KNIGHT;  // Place the knight here
	document.getElementById("a" + knAt).style.color = "black";
}

function showScore() {
	document.getElementById("score").innerHTML = "Score: " + count +
		"&nbsp; &nbsp; Highscore: " + highScore;
}

function PcMove(who) {
	//alert ("PC Move, who = " + who);
	// Figure out next best move for the knight and make it
	clearTimeout(t1);
	var knRow = Math.floor(knAt / MAXROWS);
	var knCol = Math.floor(knAt % COLUMNS);
	var square = getMove(knRow, knCol);  // returns cell to move to
	if (square < 0 && count < LIMIT) {
		alert ("No more moves left");
		return false;
	}
	doClick(square);
	showScore();
	if (who == 0)
		noPeek = false;
	return true;
}
var lowSquares = [-1,-1,-1,-1];
var lowMoves = [9,9,9,9];

function getMove(knRow, knCol) {
	// Find all possible moves for knight at this row/column, and
	// then repeat the process for each of those squares getting score
	// Use lowest number of moves on 2nd move, known as Warnsdorff's Rule
	var row = -1, col = -1, sq = -1;
	var numMoves = 0;
	var lowScore = 9;  // largest nbr knight moves is 8
	var moveSquare = -1;
	lowSquares = [-1,-1,-1,-1]; // re-init 2 low move arrays
	lowMoves = [9,9,9,9];
	for (var i = 0; i < moves.length; i++) { // apply all 8 possible moves
		//var move = moves[i];  
		row = knRow + moves[i][0];
		col = knCol + moves[i][1]; 
		if (row > (MAXROWS-1) || row < 0 || col > (COLUMNS-1) || col < 0) // off board
			continue;
		sq = row * MAXROWS + col;
		if (board[sq] > 0) // already went there
			continue;
		if (count == LIMIT - 1)
			return sq;
		numMoves = getScoreForSquare(row, col); //instead of recursive call
		if ( (numMoves <= lowScore) || (lowMoves[0] == 0 && numMoves < lowMoves[1]) ) { 
			lowScore = numMoves;
			moveSquare = sq;
			saveLowest(sq,numMoves);
		}
	} // for
	if (lowMoves[0] == 0) {
		//alert("low moves = 0, array = " + lowMoves);
		if (count == (LIMIT-1)) // only one more move to complete
			return lowSquares[0];
		if (lowMoves[1] > 0 && lowMoves[1] < 9) {
			//alert("return low[1]");
			return lowSquares[1]; // don't move into deadend
		}
	}
	// see if any ties for lowest forward moves
	if (lowMoves[0] != lowMoves[1])
		return lowSquares[0];
	else {
		var sinx = getLowest(); // first 2 low scores are the same, break tie
		return lowSquares[sinx];
	}
}

function getLowest() {
	// Tie breaker to Warnsdorff's rule: choose square farthest from center.
	var howMany = 2; // how many tied low scores
	if (lowMoves[1] == lowMoves[2] && lowMoves[1] != 9) {
		//alert ("3-way tie for low score " + lowMoves + "; " + lowSquares);
		howMany = 3;
		if (lowMoves[2] == lowMoves[3] && lowMoves[2] != 9) {  // assumes 1 = 2
			//alert ("4-way tie for low score " + lowMoves + "; " + lowSquares);
			howMany = 4; 
		} 
	}
	var rings = 2;
	switch (MAXROWS) {
		case 10: case 9:
			rings = 4; break;
		case 8: case 7:
			rings = 3; break;
		case 6:	case 5: 
			rings = 2; break;
		default:
			rings = 2;
	}
	// check if move is in the outermost ring, then next inner ring, etc.
	for (var k = 0; k <= rings; k++) {
		for (var i = 0; i < howMany; i++) {
			var knRow = Math.floor(lowSquares[i] / MAXROWS);
			var knCol = Math.floor(lowSquares[i] % COLUMNS);
			// first see if in any outer ring of board
			if (knRow == k || knRow == (MAXROWS-k) || knCol == k || knCol == (COLUMNS-k) )
				return i;
		}
	}
	return 0;
}

function saveLowest(sq, nbrMoves) {
	// save up to 4 lowest moves. slot 0->1, 1->2, new-> 0
	for (var i = (lowMoves.length - 1); i > 0; i--) {
		lowMoves[i] = lowMoves[i-1];
		lowSquares[i] = lowSquares[i-1];
	}
	lowMoves[0] = nbrMoves;
	lowSquares[0] = sq;
}

function getScoreForSquare(knRow, knCol) {
	// see how many squares a knight here could move to
	var row = -1, col = -1, sq;
	var numMoves = 0;
	for (i = 0; i < moves.length; i++) {  
		var move = moves[i];  
		row = knRow + move[0];
		col = knCol + move[1]; 
		if (row > (MAXROWS-1) || row < 0 || col > (COLUMNS-1) || col < 0)
			continue;
		sq = row * MAXROWS + col;
		if (board[sq] > 0) // already went there
			continue;
		// have found an empty square to move to
		numMoves++;
	} // for
	return numMoves;
}

function AutoComplete() {
	clearTimeout(t1);
	noPeek = true;  
	if (!PcMove(1) || count >= LIMIT) { // no more moves
		noPeek = false;
		return;
	}
	// recursively call with delay to keep moving knight
	t1 = setTimeout(function(){AutoComplete()}, delay);  // keep moving with delay
}

function Peek() {
	// Show where the knight can move (X) then hide after n seconds
	if (noPeek) // don't allow during autoplay
		return;
	clearTimeout(t2);
	var knRow = Math.floor(knAt / MAXROWS);
	var knCol = Math.floor(knAt % COLUMNS);
	var score = getScoreForSquare( knRow, knCol);
	showHide();  // show X's
	document.getElementById("heading").innerHTML = "There are " + score + " possible moves";
}

function showHide() {
	// Show where knight can move, or hide the Xs
	var id, i;
	if (showX) {
		showX = false;
		for (i = 0; i < LIMIT; i++) {
			id = "a" + i;
			if (knightCanMoveHere(i) || (document.getElementById(id).innerHTML == "&nbsp;X") ) {
				document.getElementById(id).innerHTML = "&nbsp;";
				document.getElementById(id).style.color = "black";
			}
		}
	}
	else {
		showX = true;
		for (i = 0; i < LIMIT; i++) {
			id = "a" + i;
			if (knightCanMoveHere(i) ) {
				var row = Math.floor(i / MAXROWS);
				var col = Math.floor(i % COLUMNS);
				var score = getScoreForSquare(row, col);
				document.getElementById(id).innerHTML = "&nbsp;X";
				document.getElementById(id).style.color = "blue";
			}
		}
		t2 = setTimeout(function(){showHide()}, 1700); 
	}
}

function speedUp() {
	delay -= 100;
	if (delay < MINDELAY)
		delay = MAXDELAY;
	document.getElementById("heading").innerHTML = "Delay is now " + delay + " Milliseconds";
	document.getElementById("speed").innerHTML = delay + "ms";
}

</script>

<body onload="initialize();"  onkeypress="	KeyPressed(event);">
<h1>Knight's<br /> Tour 6x6</h1>

<div id="heading"> </div>
<div id="heading2"> </div>

<form id="knighted" action="">
	<br /> <br /> <br /> <br /> 
	<button class="inpt" id="restart" value="Restart" type="button"
		title="Start the tour over with Knight at new random position"
		onclick="initialize();">Restart</button>
	<br /> <br /> <br /> 
	<button class="inpt" id="undo" value="unDo" type="button"
		title="Cancel the last move"
		onclick="unDo();">Un-Do</button>
	<br /> <br /> <br />
	<button class="inpt" id="move" value="move" type="button"
		title="Let the computer make the next move"
		onclick="PcMove('0');">PC Move</button>
	<br /> <br /> <br />
	<button class="inpt" id="auto" value="auto" type="button"
		title="Let the computer Auto-complete the rest of the tour"
		onclick="AutoComplete();">Auto</button>
	<br /> <br /> <br />
	<button class="inpt" id="speed" value="speed" type="button"
		title="The speed of Auto-complete in milliseconds. Click to go faster."
		onclick="speedUp();">Speed</button>
	<br /> <br /> <br />
	<button class="inpt" id="peek" value="peek" type="button"
		title="See how many moves possible from current position"
		onclick="Peek();">Peek</button>
</form>
